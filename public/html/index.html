<!DOCTYPE html>
<html lang="en" ng-app='ngCart'>
<head>
  <meta charset="UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  <title>America: One Big Mall</title>
</head>
<body>
  <div class ="container" ng-controller="CartController">
    <h1 style="">I wish for this</h1>
   <div class="row" id="inputField">
    <div class="form-group">
      <div class="col-md-3 col-sm-12">
        <input type="text" class="form-control" placeholder="Item Name" ng-model='item.info'>
      </div>
      <div class="col-md-3 col-sm-12">
        <input type="number" class="form-control" placeholder="Price" ng-model='item.price'>
      </div>
      <div class="col-md-3 col-sm-12">
        <input type="text" class="form-control" placeholder="Urgency" ng-model='item.urgency'>
      </div>
      <div class="col-md-7 col-sm-12">
        <button class="btn btn-block" id="button1" ng-click="saveItem()" type="button">Save Todurr</button>
      </div>
    </div>
  </div>
    <div class="row">
     <div class="col-md-6 col-sm-12">
       <h1>Your Wish List</h1>
      <ul>
        <li class='well' ng-repeat='singleItem in itemList'>
         <strong>Item: {{ singleItem.info }}</strong><br>
         <em>Price: ${{ singleItem.price }}</em><br>
         <small>Urgency: {{ singleItem.urgency}}</small>
         <span class="glyphicon glyphicon-ok pull-right" ng-click='completedItem(singleItem)'></span>
         <span class = "glyphicon glyphicon-arrow-up pull-right" ng-if='$index != 0' ng-click ='moveUp(singleItem)'></span>
         <span class = "glyphicon glyphicon-arrow-down pull-right" ng-click ='moveDown(singleItem)'></span>
          <button class="btn btn-info btn-sm" id="form" ng-click='editTodo(singleItem)'>Edit</button>
          <button class="btn btn-danger btn-sm" id="form" ng-click='removeItem(singleItem)'>X</button>
        </li>
      </ul>
    </div>
    <div class="col-md-6 col-sm-12">
      <h1>Item's in Cart</h1>
     <ul>
       <li class='well' id="pikka" ng-repeat='singleItem in completedItemList'>
       <strong>Item: {{ singleItem.info }}</strong><br>
        <em>Price: ${{ singleItem.price }}</em><br>
        <small>Urgency: {{ singleItem.urgency }}</small>
       <span class="glyphicon glyphicon-ban-circle pull-right" ng-click='removePurchase(singleItem)'></span>
      </li>
    </ul>
    <footer><h3>Total: {{cartTotal}}</h3><footer>
    </div>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
